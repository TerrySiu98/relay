name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o relay_${{ matrix.goos }}_${{ matrix.goarch }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: relay_${{ matrix.goos }}_${{ matrix.goarch }}
          path: relay_${{ matrix.goos }}_${{ matrix.goarch }}

  release:
    needs: build-binary
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/relay_linux_amd64/relay_linux_amd64
            artifacts/relay_linux_arm64/relay_linux_arm64
          generate_release_notes: true

  build-docker:
    needs: build-binary
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: relay_linux_amd64
          path: docker-build/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: relay_linux_arm64
          path: docker-build/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker-build
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            terrysiu/relay:latest
            terrysiu/relay:${{ steps.version.outputs.VERSION }}